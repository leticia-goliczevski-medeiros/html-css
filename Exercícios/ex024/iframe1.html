<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            border: 10px groove rgb(220, 111, 111);
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site o 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="yes"> 
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> 
        </iframe>
        para programar.
    </p>
    <p>O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" frameborder="1">
            <a href="https://gustavoguanabara.github.io" target="_blank">no Github</a>
        </iframe>
        também é bem legal</p>
</body>
</html>
