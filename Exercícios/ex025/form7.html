<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iestado"> Estado: </label><!-- esse label é elemento -->
            <select name="estado" id="iestado">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Nordeste">
                    <option value="MA"> Maranhão </option>
                    <option value="PE"> Pernambuco </option>
                    <option value="RN"> Rio Grande do Norte </option>
                </optgroup>

                <optgroup label="Região Sudeste"><!-- esse label é atributo -->
                    <option value="MG"> Minas Gerais </option>
                    <option value="RJ"> Rio de Janeiro </option>
                    <option value="SP"> São Paulo </option>
                </optgroup>

            </select>
        </p>
        <p>
            <label for="iprofissao"> Profissão: </label>
            <input type="text" name="profissao" id="iprofissao" list="listaprofissao">
            <datalist id="listaprofissao">
                <option value="adm">Administrador</option>
                <option value="cont">Contabilista</option>
                <option value="dev">Desenvolvedor</option>
                <option value="prof">Professor</option>
            </datalist>

        </p>
        <p>
            <label for="imensagem"> Mensagem: </label>
            <textarea name="mensagem" id="imensagem" cols="30" rows="10"></textarea> <!-- metodo post -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
