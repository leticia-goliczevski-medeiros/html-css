<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masculino" value="masculino"> <label for="masculino"> Masculino </label> <br>
            <input type="radio" name="sexo" id="feminino" value="feminino"> <label for="feminino"> Feminino </label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> <br>
            <input type="checkbox" name="padel" id="ipadel"> <label for="ipadel">Padel</label> <br>
            <input type="checkbox" name="ciclismo" id="iciclismo"> <label for="iciclismo">Ciclismo</label> <br>
            <input type="checkbox" name="atletismo" id="iatletismo"> <label for="iatletismo">Atletismo</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
