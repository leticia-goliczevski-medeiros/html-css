<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HMTL5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls autoplay loop> <!--auto só vai considerar que o site terminou de carregar quando o audio carregar inteiro-->
        <source src="midia/girlontop.mp3" type="audio/mpeg">
        <source src="midia/girlontop.ogg" type="audio/ogg">
        <source src="midia/girlontop.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. Clique aqui para fazer o download MP3.</p>
    </audio>

  


</body>
</html>
